<div class="card" *ngIf="product">
    <img width="250px" height="250px"
        [src]="product.img">
    <div class="card-description">
        <p><b>{{product.description}}</b></p>
        <h3>{{product.price}}</h3>
        <h3 *ngIf="product.quantity >= 4" class="not-available">Não disponível</h3>
        <h3 *ngIf="product.quantity <= 3" class="available">Disponível</h3>
        <!-- <h3 [ngClass]="{'available': product.quantity >= 3, 'not-available': product.quantity <= 4}"
        >{{ product.quantity <= 3 ? 'Não Disponível' : 'Disponível' }}</h3> -->
    </div>
    <div class="actions add-to-cart" (click)="addToCart()">
        Adicionar ao carrinho
    </div>
</div>
